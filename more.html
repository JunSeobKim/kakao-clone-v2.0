<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.1/css/all.css"
      integrity="sha384-wxqG4glGB3nlqX0bi23nmgwCSjWIW13BdLUEYC4VIMehfbcro/ATkyDsF/AbIOVe"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>더보기 | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">17:16</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">더보기</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="more">
      <header class="more__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">준섭</span>
              <span class="friend__status">wnstjq616@gmail.com</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__my">
              MY
            </div>
          </div>
        </div>
        <ul class="more__btn-list">
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-gift fa-2x"></i>
            </span>
            <span class="more__btn-title">선물하기</span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="far fa-smile fa-2x"></i>
            </span>
            <span class="more__btn-title">이모티콘</span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-store fa-2x"></i>
            </span>
            <span class="more__btn-title">쇼핑하기</span>
          </li>
        </ul>
      </header>
      <section class="more__suggestions">
        <h5 class="more__title">추천</h5>
        <ul class="more__suggestions-list">
          <li class="more__suggestion suggestion">
            <img src="images/kakaostory.png" class="suggestion__icon" />
            <span class="suggestion__title">카카오스토리</span>
          </li>
          <li class="more__suggestion suggestion">
            <img src="images/kakaobank.png" class="suggestion__icon" />
            <span class="suggestion__title">카카오뱅크</span>
          </li>
          <li class="more__suggestion suggestion">
            <img src="images/kakaomap.png" class="suggestion__icon" />
            <span class="suggestion__title">카카오 맵</span>
          </li>
        </ul>
      </section>
    </main>

    <nav class="nav">
      <div class="nav__list">
        <a href="friends.html" class="nav__list-link">
          <div class="nav__list-item">
            <i class="far fa-user"></i>
          </div>
        </a>
        <a href="index.html" class="nav__list-link">
          <div class="nav__list-item">
            <i class="far fa-comment"></i>
            <div class="nav__badge">8</div>
          </div>
        </a>
        <a href="find.html" class="nav__list-link">
          <div class="nav__list-item">
            <i class="fas fa-search"></i>
          </div>
        </a>
        <a href="more.html" class="nav__list-link">
          <div class="nav__list-item">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </a>
      </div>
    </nav>
  </body>
</html>
