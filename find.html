<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.1/css/all.css"
      integrity="sha384-wxqG4glGB3nlqX0bi23nmgwCSjWIW13BdLUEYC4VIMehfbcro/ATkyDsF/AbIOVe"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>찾기 | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">17:16</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">찾기</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <main class="find">
      <header class="find__header">
        <div class="find__header-list">
          <div class="find__header-btn header-btn">
            <div class="header-btn__icon">
              <i class="fas fa-qrcode "></i>
            </div>
            <div class="header-btn__title">
              QR 코드
            </div>
          </div>
          <div class="find__header-btn header-btn">
            <div class="header-btn__icon">
              <i class="far fa-address-book "></i>
            </div>
            <div class="header-btn__title">
              연락처로 추가
            </div>
          </div>
          <div class="find__header-btn header-btn">
            <div class="header-btn__icon">
              <i class="fas fa-passport "></i>
            </div>
            <div class="header-btn__title">
              ID로 추가
            </div>
          </div>
          <div class="find__header-btn header-btn">
            <div class="header-btn__icon">
              <i class="far fa-envelope "></i>
            </div>
            <div class="header-btn__title">
              초대
            </div>
          </div>
        </div>
      </header>
      <ul class="find__recommended">
        <h5 class="find__title">추천 친구</h5>
        <li class="find__friend friend">
          <div class="friend__column">
            <img
              src="https://source.unsplash.com/50x50/?dog"
              class="g-avatar friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">임정운</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__add-btn">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <div class="nav__list">
        <a href="friends.html" class="nav__list-link">
          <div class="nav__list-item">
            <i class="far fa-user"></i>
          </div>
        </a>
        <a href="index.html" class="nav__list-link">
          <div class="nav__list-item">
            <i class="far fa-comment"></i>
            <div class="nav__badge">8</div>
          </div>
        </a>
        <a href="find.html" class="nav__list-link">
          <div class="nav__list-item">
            <i class="fas fa-search"></i>
          </div>
        </a>
        <a href="more.html" class="nav__list-link">
          <div class="nav__list-item">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </a>
      </div>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">화면을 작게 줄여주세요</span>
    </div>
  </body>
</html>
