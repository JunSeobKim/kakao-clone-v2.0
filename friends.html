<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.1/css/all.css"
      integrity="sha384-wxqG4glGB3nlqX0bi23nmgwCSjWIW13BdLUEYC4VIMehfbcro/ATkyDsF/AbIOVe"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>친구 | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">17:16</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">친구</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <main class="friends">
      <header class="friend__header">
        <div class="friends_friend friend">
          <div class="friend__column">
            <img
              src="https://source.unsplash.com/100x100/?cat"
              class="my-avatar friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name friend__myname">준섭</span>
              <span class="friend__status">안녕</span>
            </div>
          </div>
        </div>
      </header>

      <div class="friends__plus">
        <h5 class="friends__title">플러스친구</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img
              src="https://source.unsplash.com/100x100/?friend"
              class="friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">플러스친구</span>
            </div>
          </div>
        </div>
      </div>

      <ul class="friends__list">
        <h5 class="friends__title">친구 14</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">착한동생</span>
              <span class="friend__status">좋은 세상^^</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>꺼내 먹어요 - Zion.T</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <div class="nav__list">
        <a href="friends.html" class="nav__list-link">
          <div class="nav__list-item">
            <i class="fas fa-user"></i>
          </div>
        </a>
        <a href="index.html" class="nav__list-link">
          <div class="nav__list-item">
            <i class="far fa-comment"></i>
            <div class="nav__badge">8</div>
          </div>
        </a>
        <a href="find.html" class="nav__list-link">
          <div class="nav__list-item">
            <i class="fas fa-search"></i>
          </div>
        </a>
        <a href="more.html" class="nav__list-link">
          <div class="nav__list-item">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </a>
      </div>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">화면을 작게 줄여주세요</span>
    </div>
  </body>
</html>
